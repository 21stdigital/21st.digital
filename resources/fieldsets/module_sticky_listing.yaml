title: 'Module | Sticky Listing'
fields:
  -
    import: component_section_header
  -
    handle: text
    field: common.text_default
    config:
      display: Text
  -
    handle: items
    field:
      type: replicator
      display: Items
      collapse: true
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            item:
              display: Item
              fields:
                -
                  handle: headline
                  field:
                    type: text
                    display: Headline
                -
                  handle: text
                  field:
                    type: textarea
                    display: Text
                -
                  handle: assets
                  field:
                    type: replicator
                    display: Assets
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          image:
                            display: Image
                            icon: media-image-picture-orientation
                            fields:
                              -
                                import: component_image_with_caption
                          video:
                            display: Video
                            icon: media-webcam-video
                            fields:
                              -
                                import: component_video_with_caption
  -
    import: building_blocks_sticky_listing
