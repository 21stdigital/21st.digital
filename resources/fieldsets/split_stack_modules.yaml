title: 'Building Blocks | Split Stack'
fields:
  -
    handle: modules
    field:
      type: replicator
      display: Modules
      sets:
        default:
          display: Default
          sets:
            info_box:
              display: 'Info Box'
              icon: text-formatting-wrap-around-bounding-box
              fields:
                -
                  handle: logo
                  field: common.logo
                -
                  handle: text
                  field: common.text_basic
                  config:
                    display: Text
            text:
              display: Text
              icon: form-text-field
              fields:
                -
                  handle: text
                  field: common.text_default
                  config:
                    display: Text
            case_study_teaser:
              display: 'Case Study Teaser'
              fields:
                -
                  handle: compilation
                  field:
                    options:
                      -
                        key: by_hand
                        value: 'By Hand'
                      -
                        key: all
                        value: All
                    type: select
                    display: Compilation
                -
                  handle: entries
                  field:
                    collections:
                      - case_studies
                    type: entries
                    display: Entries
                    if:
                      compilation: 'equals by_hand'
                    always_save: true
            services_teaser:
              display: 'Services Teaser'
              fields:
                -
                  handle: compilation
                  field:
                    options:
                      -
                        key: by_hand
                        value: 'By Hand'
                      -
                        key: all
                        value: All
                    type: select
                    display: Compilation
                -
                  handle: entries
                  field:
                    collections:
                      - services
                    type: entries
                    display: Entries
                    if:
                      compilation: 'equals by_hand'
                    always_save: true
            solutions_teaser:
              display: 'Solutions Teaser'
              fields:
                -
                  handle: compilation
                  field:
                    options:
                      -
                        key: by_hand
                        value: 'By Hand'
                      -
                        key: all
                        value: All
                    type: select
                    display: Compilation
                -
                  handle: entries
                  field:
                    collections:
                      - solutions
                    type: entries
                    display: Entries
                    if:
                      compilation: 'equals by_hand'
                    always_save: true
            facts:
              display: Facts
              fields:
                -
                  import: component_facts
            content_item:
              display: 'Content Item'
              icon: file-content-list
              fields:
                -
                  import: component_content_item
