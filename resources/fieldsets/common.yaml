title: Common
fields:
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - anchor
      remove_empty_nodes: true
      collapse: true
      type: bard
      display: Text
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button:
              display: Button
              fields:
                -
                  import: button
  -
    handle: services
    field:
      create: false
      collections:
        - services
      type: entries
      display: Services
      listable: true
      sortable: false
      duplicate: false
  -
    handle: foundations
    field:
      create: false
      collections:
        - foundations
      type: entries
      display: Foundations
      listable: true
      sortable: false
      duplicate: false
  -
    handle: case_studies
    field:
      collections:
        - case_studies
      type: entries
      display: 'Case Studies'
      listable: true
      sortable: false
      duplicate: false
  -
    handle: solutions
    field:
      create: false
      collections:
        - solutions
      type: entries
      display: Solutions
      listable: true
      sortable: false
      duplicate: false
  -
    handle: forename
    field:
      autocomplete: given-name
      type: text
      display: Forename
      width: 50
      validate:
        - required
  -
    handle: surname
    field:
      autocomplete: family-name
      type: text
      display: Surname
      width: 50
      validate:
        - required
  -
    handle: linkedin_handle
    field:
      type: text
      display: 'LinkedIn Handle'
      width: 50
      instructions: 'Enter the LinkedIn username (the part of the URL after "https://www.linkedin.com/in/").'
  -
    handle: facts
    field:
      fullscreen: false
      button_label: 'Add Fact'
      type: replicator
      display: Facts
      sortable: false
      collapse: true
      sets:
        facts:
          display: Facts
          sets:
            fact:
              display: Fact
              fields:
                -
                  handle: value
                  field:
                    type: text
                    display: Value
                    validate:
                      - required
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                    validate:
                      - required
  -
    handle: quote
    field:
      fullscreen: false
      border: false
      type: group
      display: Quote
      fields:
        -
          handle: text
          field:
            type: text
            display: Text
            validate:
              - required
        -
          handle: author
          field:
            max_items: 1
            mode: select
            create: false
            collections:
              - client_representatives
            type: entries
            display: Author
            duplicate: false
            validate:
              - required
