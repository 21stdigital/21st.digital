title: Common
fields:
  -
    handle: teaser
    field:
      fullscreen: false
      border: false
      type: group
      display: Teaser
      hide_display: true
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            instructions: 'Enter a catchy and concise title for the teaser. This should summarize the main point of the content to draw attention.'
            validate:
              - required
        -
          handle: text
          field:
            type: textarea
            display: Text
            instructions: 'Provide a brief summary or key details for the teaser. This text should give a quick overview of the content.'
            validate:
              - required
  -
    handle: url
    field:
      input_type: url
      type: text
      display: URL
      instructions: 'Enter the full URL.'
      validate:
        - url
  -
    handle: client
    field:
      max_items: 1
      mode: select
      create: false
      collections:
        - clients
      type: entries
      display: Client
      instructions: 'Choose the associated client from the list. Only one client can be selected per entry.'
      duplicate: false
      validate:
        - required
  -
    handle: section_header
    field:
      type: group
      display: 'Section Header'
      fields:
        -
          handle: overline
          field:
            type: text
            display: Overline
        -
          handle: headline
          field:
            type: text
            display: Headline
            validate:
              - required
  -
    handle: text_basic
    field:
      buttons:
        - removeformat
        - anchor
      remove_empty_nodes: false
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      type: bard
      display: 'Text Basic'
      sets:
        elements:
          display: Elements
          sets:
            link:
              display: Link
              icon: link
              fields:
                -
                  import: component_link
  -
    handle: text_default
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - h4
        - h5
        - h6
      remove_empty_nodes: false
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      type: bard
      display: 'Text Default'
      sets:
        components:
          display: Components
          icon: link
          sets:
            link:
              display: Link
              icon: link
              fields:
                -
                  import: component_link
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Image
      validate:
        - image
  -
    handle: video
    field:
      max_files: 1
      container: assets
      type: assets
      display: Video
      validate:
        - 'mimetypes:video/mp4'
  -
    handle: image_with_caption
    field:
      type: group
      display: 'Image with caption'
      fields:
        -
          handle: image
          field: common.image
          config:
            validate:
              - image
        -
          handle: caption
          field:
            type: text
            display: Caption
  -
    handle: logo
    field:
      directory: public/icons
      folder: logos
      type: icon
      display: Logo
  -
    handle: teaser_collection_selector
    field:
      options:
        -
          key: case_studies
          value: 'Case Studies'
        -
          key: services
          value: Services
        -
          key: solutions
          value: Solutions
      max_items: 1
      type: select
      display: 'Teaser Collection Selector'
