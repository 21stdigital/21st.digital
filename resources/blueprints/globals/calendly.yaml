tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: enabled
            field:
              type: toggle
              display: 'Enable Calendly'
          -
            handle: url
            field:
              input_type: url
              placeholder: 'https://calendly.com/...'
              type: text
              display: URL
              validate:
                - url
                - 'starts_with:https://calendly.com/'
