title: Solution
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: case_studies
            field:
              create: false
              collections:
                - case_studies
              type: entries
              display: 'Case Studies'
              listable: true
              sortable: false
              duplicate: false
