title: Team
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: firstname
            field:
              type: text
              display: Firstname
              width: 50
              validate:
                - required
          -
            handle: lastname
            field:
              type: text
              display: Lastname
              width: 50
              validate:
                - required
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              width: 50
          -
            handle: phone
            field:
              input_type: tel
              type: text
              display: Phone
              width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: portrait
            field:
              max_files: 1
              min_files: 1
              mode: grid
              folder: team
              restrict: true
              type: assets
              display: Portrait
              validate:
                - required
                - image
