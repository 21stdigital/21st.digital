title: Expert
tabs:
  main:
    display: 'Main Information'
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              display: 'Full Name'
              instructions: 'This field is automatically generated by combining the forename and surname. It is used for internal purposes.'
          -
            import: person
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions: 'Enter a URL-friendly slug for this expert. This slug will be used in the expertâ€™s profile URL and should be unique. Maximum 200 characters.'
              listable: false
          -
            handle: image
            field: common.image
            config:
              validate:
                - image
