title: Expert
tabs:
  main:
    display: 'Main Information'
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              display: 'Full Name'
              instructions: 'This field is automatically generated by combining the forename and surname. It is used for internal purposes.'
          -
            handle: forename
            field: common.forename
            config:
              validate:
                - required
              instructions: 'Enter the expert’s first name.'
          -
            handle: surname
            field: common.surname
            config:
              validate:
                - required
              instructions: 'Enter the expert’s last name.'
          -
            handle: photo
            field:
              max_files: 1
              mode: grid
              container: assets
              type: assets
              display: Photo
              instructions: 'Select a professional photo of the expert. A square image is recommended for best results (e.g., 400x400 pixels).'
              folder: experts
              restrict: true
              width: 50
              validate:
                - required
                - image
          -
            handle: linkedin_handle
            field: common.linkedin_handle
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions: 'Enter a URL-friendly slug for this expert. This slug will be used in the expert’s profile URL and should be unique. Maximum 200 characters.'
