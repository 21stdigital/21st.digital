title: Client
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: client_url
            field: common.url
            config:
              display: 'Client URL'
              validate:
                - required
                - url
                - 'starts_with:https://'
          -
            handle: logo
            field: common.logo
