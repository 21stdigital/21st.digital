title: Client
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: url
            field: common.url
            config:
              validate:
                - required
                - url
          -
            handle: logo
            field:
              max_files: 1
              mode: grid
              container: assets
              folder: clients
              restrict: true
              type: assets
              display: Logo
              validate:
                - required
                - image
              listable: true
