title: 'Case Study'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: logo
            field: common.logo
  teaser:
    display: Teaser
    sections:
      -
        fields:
          -
            handle: teaser
            field: common.teaser
