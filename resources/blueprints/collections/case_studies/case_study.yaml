title: 'Case Study'
tabs:
  main:
    display: 'Main Information'
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              display: Name
              instructions: 'This field is automatically generated based on the project name.'
          -
            handle: headline
            field:
              type: text
              display: Headline
              validate:
                - required
              instructions: 'Enter the main headline for this case study. This headline will be prominently displayed on the case study page and in overviews and teasers.'
          -
            handle: teaser
            field:
              type: textarea
              display: Teaser
              validate:
                - required
                - 'max:300'
              instructions: 'Enter a brief summary or teaser copy for this case study. This text will be used in overviews to encourage users to click on the full case study. Maximum 300 characters.'
      -
        display: Project
        fields:
          -
            handle: project
            field:
              fullscreen: false
              type: group
              display: Project
              hide_display: true
              border: false
              fields:
                -
                  handle: name
                  field:
                    type: text
                    display: Name
                    instructions: 'Enter the name of the project. This will be used as the primary identifier.'
                    listable: true
                    validate:
                      - required
                -
                  handle: description
                  field:
                    type: textarea
                    display: Description
                    validate:
                      - required
                    instructions: 'Provide a short description of the project.'
                -
                  handle: url
                  field:
                    input_type: url
                    type: text
                    display: URL
                    instructions: 'Enter the project URL associated with this case study, if applicable.'
                    placeholder: 'https://'
      -
        display: Challenge
        fields:
          -
            handle: challenge
            field:
              fullscreen: false
              border: false
              type: group
              display: Challenge
              hide_display: true
              fields:
                -
                  handle: text
                  field:
                    type: textarea
                    display: Text
                    validate:
                      - required
                    instructions: 'Describe the main challenge or problem the client was facing.'
                -
                  handle: reason_for_engagement
                  field:
                    type: textarea
                    display: 'Reason for Engagement'
                    validate:
                      - required
                    instructions: 'Explain why the client engaged your services to address this challenge.'
      -
        display: Goals
        fields:
          -
            handle: goals
            field:
              max_sets: 3
              fullscreen: false
              button_label: 'Add Goal'
              type: replicator
              display: Goals
              hide_display: true
              sets:
                new_goal:
                  display: 'New Goal'
                  icon: favorite-award
                  sets:
                    goal:
                      display: Goal
                      icon: favorite-award
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            validate:
                              - required
                            instructions: 'Enter a concise title for this goal. The title should clearly summarize the objective of the goal.'
                        -
                          handle: text
                          field:
                            type: textarea
                            display: Text
                            validate:
                              - required
                            instructions: 'Provide a detailed explanation of this goal.'
      -
        display: Solution
      -
        display: Result
      -
        display: 'Call to Action'
  sidebar:
    display: 'Related Information'
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - 'max:200'
              instructions: 'Enter a URL-friendly slug for this case study. This slug will be used in the case studyâ€™s URL and should be unique. Maximum 200 characters.'
              from: project.name
          -
            handle: facts
            field: common.facts
            config:
              validate:
                - 'min:3'
              instructions: 'Enter key facts or data points related to this case study. These could include metrics, milestones, or other significant details that highlight the success or impact of the project. A minimum of three facts is required.'
          -
            handle: client
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - clients
              type: entries
              display: Client
              instructions: 'Select the client associated with this case study. This field is required to link the case study to the appropriate client.'
              duplicate: false
              validate:
                - required
              listable: true
          -
            handle: solution_type
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - solutions
              type: entries
              display: 'Solution Type'
              duplicate: false
              listable: true
              validate:
                - required
              instructions: 'Select the primary solution provided in this case study.'
