title: Testimonial
tabs:
  main:
    display: 'Main Information'
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              display: 'Full Name'
              instructions: 'This field is automatically generated by combining the forename and surname.'
          -
            handle: forename
            field: common.forename
            config:
              validate:
                - required
              instructions: 'Enter the first name of the person providing the testimonial.'
          -
            handle: surname
            field: common.surname
            config:
              validate:
                - required
              instructions: 'Enter the last name of the person providing the testimonial.'
          -
            handle: job_title
            field: common.job_title
            config:
              validate:
                - required
              instructions: 'Enter the job title of the person providing the testimonial.'
              listable: true
          -
            handle: linkedin_handle
            field: common.linkedin_handle
  sidebar:
    display: 'Related Information'
    sections:
      -
        fields:
          -
            handle: client
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - clients
              type: entries
              display: 'Associated Client'
              duplicate: false
              validate:
                - required
              instructions: 'Select the client associated with this testimonial. This field is required.'
              listable: true
