title: Testimonial
tabs:
  main:
    display: 'Main Information'
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              display: 'Full Name'
              instructions: 'This field is automatically generated by combining the forename and surname.'
          -
            import: person
  sidebar:
    display: 'Related Information'
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              listable: false
          -
            handle: client
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - clients
              type: entries
              display: 'Associated Client'
              duplicate: false
              validate:
                - required
              instructions: 'Select the client associated with this testimonial. This field is required.'
              listable: true
